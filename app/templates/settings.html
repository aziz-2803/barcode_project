{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="settings-card mt-5 p-4 rounded shadow bg-white">
        <h3 class="text-center mb-4">Liman Yönetimi Ayarları</h3>

        <!-- Şifre Değiştirme -->
        <h5>Şifre Değiştir</h5>
        <form method="POST" action="/settings/password">
            <div class="mb-3">
                <label for="old_password" class="form-label">Eski Şifre</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">Yeni Şifre</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Yeni Şifreyi Onayla</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Şifreyi Değiştir</button>
        </form>

        <!-- Site Adı Güncelleme -->
        <h5 class="mt-5">Site Adı Güncelle</h5>
        <form method="POST" action="/settings/site_name">
            <div class="mb-3">
                <label for="site_name" class="form-label">Site Adı</label>
                <input type="text" class="form-control" id="site_name" name="site_name" value="{{ setting.site_name if setting else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Site Adını Güncelle</button>
        </form>

        <!-- Bakım Yaklaşma Günü Güncelleme -->
        <h5 class="mt-5">Bakım Yaklaşma Gün Sayısı</h5>
        <form method="POST" action="/settings">
            <div class="mb-3">
                <label for="bakim_yaklasma_gunu" class="form-label">Bakım yaklaşmadan önceki gün sayısı</label>
                <input type="number" class="form-control" id="bakim_yaklasma_gunu" name="bakim_yaklasma_gunu"
                       value="{{ setting.bakim_yaklasma_gunu if setting else '' }}" required>
            </div>
            <button type="submit" class="btn btn-info w-100">Süreyi Güncelle</button>
        </form>
    </div>
</div>
{% endblock %}
