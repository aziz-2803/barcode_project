{% extends 'layout.html' %}
{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">➕ Yeni Malzeme Ekle</h2>

    <form action="{{ url_for('main.add_item') }}" method="POST" class="card p-4 shadow-sm bg-white">

        <div class="mb-3">
            <label for="name" class="form-label">Malzeme Adı</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="Örn: Vinç A1">
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Konum</label>
            <input type="text" class="form-control" id="location" name="location" required placeholder="Örn: Depo Alanı">
        </div>

        <div class="mb-3">
            <label for="maintenance_date" class="form-label">Bakım Tarihi</label>
            <input type="date" class="form-control" id="maintenance_date" name="maintenance_date" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Durum</label>
            <select class="form-select" id="status" name="status" required>
                <option value="">Durum Seçiniz</option>
                <option value="Çalışıyor">Çalışıyor</option>
                <option value="Bakım Gerekli">Bakım Gerekli</option>
                <option value="Arızalı">Arızalı</option>
            </select>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Kaydet</button>
            <a href="{{ url_for('main.materials') }}" class="btn btn-secondary ms-2">İptal</a>
        </div>

    </form>
</div>
{% endblock %}
