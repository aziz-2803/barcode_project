{% extends 'layout.html' %}

{% block title %}Parçayı Sil{% endblock %}

{% block content %}
<div class="card shadow-lg border-0">
    <div class="card-body text-center">
        <h2 class="card-title fw-bold text-danger mb-4">Dikkat!</h2>
        <p class="card-text fs-5">"<strong>{{ item.name }}</strong>" adlı parçayı silmek istediğinize emin misiniz?</p>

        <form method="POST" class="mt-4 d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger">Evet, Sil</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Hayır, Vazgeç</a>
        </form>
    </div>
</div>
{% endblock %}
